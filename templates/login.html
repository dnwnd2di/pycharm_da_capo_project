<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
{% extends "base.html" %}

{% block title %} login {% endblock %}

{% block optional_javascript %}
<script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()})
        function page_back(){
            history.go(-1)();}
    </script>
{% endblock %}

{% block content %}
<form class="form-signin" method="post" action="check_login">
    <span style="line-height: 80px"><br></span>
    <div class="container" style="background: #f4f4f4; width: 550px;">
        <span style="line-height: 50px"><br></span>
        <div id="main">
            <span class="glyphicon glyphicon-user" ></span>
            <hr>
            <div class="form-group">
                <label for="id">Student ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID" name="id">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>

            <div class="form-group" align="center">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                </div>
            </div>
        </div>

        {% if error %}
            <strong>{{ error }}</strong>
        {% endif %}

    </div>


    <div class="row">
        <span style="line-height: 60px"><br></span>
        <div class="col-md-2"></div>
        <div class="col-md-8" align="center" >
            <input type="button" class="btn btn-danger" value="비밀번호찾기"><a href="4_Findpassword.html" style="color: white;"></a></button>
            <div class="divider"></div>
            <button type="submit" class="btn btn-danger">로그인</button>
            <div class="divider"></div>
            <button type="button" class="btn btn-danger"><a href="register" style="color: white;">회원가입</a></button>
        </div>
        <div class="col-md-2"></div>
    </div>
</form>
<span style="line-height: 70px"><br></span>
{% endblock %}
